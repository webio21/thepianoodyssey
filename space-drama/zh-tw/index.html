  <style>
    body {
      font-family: Arial, sans-serif;

      display: grid;

      padding: 10px;
    }

      text-align: center;
      background: #000000;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .audio-thumbnail {
      width: 100%;
      height: auto;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .audio-thumbnail:hover {
      transform: scale(1.03);
    }

    .progress-bar {
      width: 100%;
      margin-top: 10px;
    }
  </style>

<body>

  </div>

  <script>
    const thumbnails = document.querySelectorAll('.audio-thumbnail');
    const allAudios = document.querySelectorAll('audio');
    const allProgressBars = document.querySelectorAll('.progress-bar');

    let currentAudio = null;
    let updateInterval = null;

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', function () {
        const audioName = this.dataset.audio.split('.')[0];
        const audio = document.getElementById('audio-' + audioName);
        const progressBar = document.getElementById('progress-' + audioName);

        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          clearInterval(updateInterval);
          allProgressBars.forEach(pb => pb.value = 0);
        }

        if (audio.paused) {
          audio.play();
          currentAudio = audio;

          updateInterval = setInterval(() => {
            if (audio.duration) {
              progressBar.value = (audio.currentTime / audio.duration) * 100;
            }
            if (audio.ended) {
              clearInterval(updateInterval);
              progressBar.value = 0;
              currentAudio = null;
            }
          }, 200);
        } else {
          audio.pause();
          clearInterval(updateInterval);
        }
      });
    });

    allProgressBars.forEach(bar => {
      bar.addEventListener('input', function () {
        const id = this.id.replace('progress-', 'audio-');
        const audio = document.getElementById(id);
        if (audio.duration) {
          audio.currentTime = (this.value / 100) * audio.duration;
        }
      });
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
